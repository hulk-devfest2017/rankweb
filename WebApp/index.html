<html>
    <head>
        <title>SQLI Hulk DevFest Challenge 2018</title>
        <script type="text/javascript" src="deps/mqtt.min.js"></script> 
        <script type="text/javascript" src="scripts/app.js"></script>
        <link rel="stylesheet" href="styles/app.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body class="full-height">
        <div id="contentWrapper" class="flex-container">
            <div id="formConfigurationContener">
                <h3>Configuration</h3>
                <form action="#" id="formConfiguration" class="display-flex">
                    <label for="server">Serveur</label> <input type="text" name="hostname" id="hostname" value="localhost"/>
                    <label for="mqttPort">Port MQTT</label> <input type="text" name="mqttPort" id="mqttPort" value="9001"/>
                </form>
            </div>
            <div id="connectionMessage" hidden>
                Connexion au serveur MQTT et récupération des résultats en cours...
            </div>
            <div class="flex-container align-center flex-column hidden" id="resultsTableContainer">
                <h3>SQLI Hulk Challenge - DevFest 2017</h3>
                <table border="1">
                    <thead>
                        <th>Classement</th>
                        <th>Joueur</th>
                        <th>Score</th>
                    </thead>
                    <tbody id="resultsTableContent">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
